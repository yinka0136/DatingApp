<div class="container mt-5">
  <div class="row">
    <div *ngFor="let user of users" class="col-md-3 col-sm-6">
      <app-user-card [user]="user"></app-user-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col-xs-12 col-12">
      <pagination [totalItems]="pagination.totalElements" [itemsPerPage]="pagination.size"
        [maxSize]="pagination.totalPages" (pageChanged)="pageChanged($event)"></pagination>
    </div>
  </div>
</div>
