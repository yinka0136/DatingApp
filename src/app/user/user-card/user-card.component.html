<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user?.filePath || '../../../../../assets/images/circle-512.png'}}"
      alt="{{user?.username}}">
    <ul class="list-inline user-icon text-center animate">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/user/', user.id]"><i
            class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>

  <div class="card-body p-1">
    <h3 class="card-title text-center mb-1"><i class="fa fa-user"></i>{{user?.username}},{{user.dateOfBirth | date}}
    </h3>
    <p class="card-text text-center text-muted">{{user?.city}}</p>
  </div>
</div>
